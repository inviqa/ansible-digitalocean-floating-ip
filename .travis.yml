sudo: required
dist: xenial
language: python
env:
  global:
  - PATH="/usr/bin:$PATH"
before_install:
- openssl aes-256-cbc -K $encrypted_51e115170d26_key -iv $encrypted_51e115170d26_iv
  -in travis_rsa.enc -out ~/.ssh/id_rsa -d
- eval `ssh-agent -s`
- ssh-add ~/.ssh/id_rsa
- deactivate
- sudo apt-get update -qq
- sudo apt-get install -y --allow-unauthenticated sshpass software-properties-common
  python-software-properties
install:
- sudo pip install ansible
- sudo pip install dopy
- ansible --version
- ansible-galaxy install -v -f -r tests/requirements.yml
script:
- ansible-playbook -i tests/inventory-debian tests/playbook.yml --syntax-check
- ansible-playbook -i tests/inventory-debian tests/playbook.yml --list-tasks
- ansible-playbook -i tests/inventory-debian tests/playbook.yml
- 'ansible-playbook -i tests/inventory-debian tests/playbook.yml | grep -q "changed=0.*failed=0"
  && (echo "Idempotence test: pass" && exit 0) || (echo "Idempotence test: fail" &&
  exit 1)'
after_script:
